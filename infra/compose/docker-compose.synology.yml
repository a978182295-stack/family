x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-family_hub}
      POSTGRES_USER: ${POSTGRES_USER:-family_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - /volume1/docker/family/postgres:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-family_hub} -d ${POSTGRES_DB:-family_hub} -h 127.0.0.1 -p 5432"
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - /volume1/docker/family/redis:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "REDISCLI_AUTH=${REDIS_PASSWORD} redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG"
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  ai-gateway:
    image: ${IMAGE_REGISTRY:-ghcr.io/a978182295-stack}/family-hub-ai-gateway:${IMAGE_TAG:-prod}
    logging: *default-logging
    environment:
      - PORT=${AI_GATEWAY_PORT:-3100}
      - AI_MODE=${AI_MODE:-cloud}
      - REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
      - AI_PROVIDER_PING_URL
      - AI_PROVIDER_PING_TIMEOUT_MS
      - AI_PROVIDER_PING_INTERVAL_MS
      - CLOUD_API_KEY
      - CLOUD_TEXT_MODEL
      - CLOUD_VISION_MODEL
      - LOCAL_LLM_ENDPOINT
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:${AI_GATEWAY_PORT:-3100}/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:${AI_GATEWAY_PORT:-3100}/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    image: ${IMAGE_REGISTRY:-ghcr.io/a978182295-stack}/family-hub-api:${IMAGE_TAG:-prod}
    logging: *default-logging
    environment:
      PORT: ${API_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://ai-gateway:3100}
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL:-}
      OIDC_JWKS_URL: ${OIDC_JWKS_URL:-}
      OIDC_AUDIENCE: ${OIDC_AUDIENCE:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:${API_PORT:-3000}/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:${API_PORT:-3000}/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    image: ${IMAGE_REGISTRY:-ghcr.io/a978182295-stack}/family-hub-worker:${IMAGE_TAG:-prod}
    logging: *default-logging
    environment:
      PORT: ${WORKER_PORT:-3200}
      DATABASE_URL: ${DATABASE_URL:-}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://ai-gateway:3100}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:${WORKER_PORT:-3200}/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:${WORKER_PORT:-3200}/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

  reverse-proxy:
    image: nginx:1.27-alpine
    logging: *default-logging
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      ai-gateway:
        condition: service_healthy
      web:
        condition: service_healthy

  web:
    image: ${IMAGE_REGISTRY:-ghcr.io/a978182295-stack}/family-hub-web:${IMAGE_TAG:-prod}
    logging: *default-logging
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:80/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:80/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5
