services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-family_hub}
      POSTGRES_USER: ${POSTGRES_USER:-family_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-family_hub} -d ${POSTGRES_DB:-family_hub} -h 127.0.0.1 -p 5432"
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "REDISCLI_AUTH=${REDIS_PASSWORD} redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG"
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  ai-gateway:
    image: family-hub-ai-gateway:dev
    environment:
      - PORT=${AI_GATEWAY_PORT:-3100}
      - AI_MODE=${AI_MODE:-cloud}
      - CLOUD_API_KEY
      - CLOUD_TEXT_MODEL
      - CLOUD_VISION_MODEL
      - LOCAL_LLM_ENDPOINT
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:${AI_GATEWAY_PORT:-3100}/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:${AI_GATEWAY_PORT:-3100}/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    image: family-hub-api:dev
    environment:
      PORT: ${API_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://ai-gateway:3100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:${API_PORT:-3000}/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:${API_PORT:-3000}/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    image: family-hub-worker:dev
    environment:
      PORT: ${WORKER_PORT:-3200}
      DATABASE_URL: ${DATABASE_URL:-}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://ai-gateway:3100}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://127.0.0.1:${WORKER_PORT:-3200}/healthz >/dev/null; elif command -v wget >/dev/null 2>&1; then wget -qO- http://127.0.0.1:${WORKER_PORT:-3200}/healthz >/dev/null 2>&1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    image: family-hub-web:dev
    environment:
      PORT: ${WEB_PORT:-5173}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then for p in 80 ${WEB_PORT:-5173}; do curl -fsS http://127.0.0.1:${p}/healthz >/dev/null && exit 0; done; exit 1; elif command -v wget >/dev/null 2>&1; then for p in 80 ${WEB_PORT:-5173}; do wget -qO- http://127.0.0.1:${p}/healthz >/dev/null 2>&1 && exit 0; done; exit 1; else exit 1; fi"
        ]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
