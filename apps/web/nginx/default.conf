server {
  listen 80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint: must be Host-agnostic and always 200
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Static assets caching (optional minimal)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
