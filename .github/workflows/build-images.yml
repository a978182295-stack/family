name: build-images

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            dockerfile: apps/api/Dockerfile
            image: ghcr.io/a978182295-stack/family-hub-api
          - service: worker
            dockerfile: apps/worker/Dockerfile
            image: ghcr.io/a978182295-stack/family-hub-worker
          - service: ai-gateway
            dockerfile: services/ai-gateway/Dockerfile
            image: ghcr.io/a978182295-stack/family-hub-ai-gateway
          - service: web
            dockerfile: apps/web/Dockerfile.nginx
            image: ghcr.io/a978182295-stack/family-hub-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=prod
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=/api
